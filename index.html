<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Titan | Gemini Interface</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Ionicons for clean icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
</head>

<body>

    <div class="app-shell">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div style="display:flex; align-items:center; gap:12px; margin-bottom:20px;">
                <div class="logo-container">
                    <img src="logo.png" alt="Aurora Logo" class="logo-image">
                </div>
                <h1 class="brand-title" style="margin:0; font-size:1.3rem;">AURORA <span
                        style="font-weight:400; opacity:0.5; margin-left:5px;">TITAN</span></h1>
            </div>

            <div class="control-group" style="flex: 1;">
                <div
                    style="background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 20px;">
                    <div class="stat-label" style="margin-bottom:5px;">NEURAL CREDITS</div>
                    <div class="stat-value" id="creditCount" style="font-size:1.2rem; font-family: 'Orbitron';">1,250
                    </div>
                </div>

                <div class="stat-label">CONFIGURATION</div>

                <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px 0;">
                    <span style="font-size: 0.85rem; color: #ddd;">Deep Reasoning</span>
                    <input type="checkbox" id="reasoningToggle" style="accent-color: #4f8aff; transform: scale(1.2);">
                </div>

                <select id="modelSelector" class="mono-select">
                    <option value="google/gemini-2.0-flash-001">Gemini 2.0 Flash</option>
                    <option value="google/gemini-pro-1.5">Gemini 1.5 Pro</option>
                    <option value="perplexity/llama-3.1-sonar-large-128k-online">Perplexity (Web Search)</option>
                </select>

                <div style="margin-top: auto; display: flex; flex-direction: column; gap: 10px;">
                    <input type="file" id="fileInput" style="display:none;" accept="image/*">
                    <button id="uploadBtn" class="mono-btn secondary">
                        <ion-icon name="image-outline" style="font-size: 1.1rem;"></ion-icon> Upload Image
                    </button>
                    <button id="settingsBtn" class="mono-btn secondary">
                        <ion-icon name="settings-outline" style="font-size: 1.1rem;"></ion-icon> Settings
                    </button>
                </div>
            </div>
        </aside>

        <!-- MAIN CHAT -->
        <main class="main-area">
            <div id="chatMessages">
                <!-- Welcome Message -->
                <div class="msg ai-msg">
                    <span class="label">AURORA</span>
                    How can I assist you today?
                </div>
            </div>

            <!-- Floating Input Pill -->
            <div class="input-zone">
                <div id="previewArea"
                    style="display:none; position:absolute; top:-110px; left:0; background:#111; padding:5px; border-radius:8px; border:1px solid #333;">
                    <img id="previewImg" style="height:100px; display:block; border-radius:4px;">
                    <button id="removeImg"
                        style="position:absolute; top:-8px; right:-8px; background:white; border:none; border-radius:50%; width:20px; height:20px; cursor:pointer;">Ã—</button>
                </div>

                <div class="input-wrapper">
                    <button id="voiceBtn" class="voice-btn" title="Voice Input">
                        <ion-icon name="mic-outline"></ion-icon>
                    </button>
                    <textarea id="userInput" placeholder="Message Aurora..." rows="1"></textarea>
                    <button id="sendBtn" class="mono-btn primary">
                        <ion-icon name="arrow-up-outline"></ion-icon>
                    </button>
                </div>
                <div style="text-align: center; font-size: 0.7rem; color: #555; margin-top: 10px;">
                    Aurora can make mistakes. Verify important information.
                </div>
            </div>
        </main>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">System Settings</span>
                <button class="close-btn" id="closeSettings">
                    <ion-icon name="close-outline"></ion-icon>
                </button>
            </div>

            <div class="setting-group">
                <label class="setting-label">System Persona</label>
                <textarea id="sysPromptInput" class="setting-input" rows="3"
                    placeholder="You are a helpful assistant..."></textarea>
            </div>

            <div class="setting-group">
                <label class="setting-label">Creativity (Temperature)</label>
                <div style="display:flex; align-items:center; gap:10px;">
                    <input type="range" id="tempSlider" class="slider" min="0" max="2" step="0.1" value="0.7">
                    <span id="tempValue" style="width:30px; text-align:right;">0.7</span>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Theme Accent</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="color" id="accentPicker" value="#ffffff"
                        style="background:none; border:none; width:40px; height:40px; cursor:pointer;">
                    <span style="font-size:0.8rem; color:#888;">Tap to customize UI color</span>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Voice Output</label>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <span style="font-size: 0.85rem; color: #ddd;">Read responses aloud</span>
                    <input type="checkbox" id="voiceOutputToggle" style="accent-color: #4f8aff; transform: scale(1.2);">
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Voice Type</label>
                <select id="voiceSelect" class="setting-input">
                    <option value="">Default</option>
                </select>
            </div>

            <button id="saveSettingsBtn" class="mono-btn primary" style="margin-top:10px;">Save Changes</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
