<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURORA TITAN | CORE</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="app-shell">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <h1 class="brand-title">AURORA <br><span style="font-size:0.6em; color:#666;">TITAN PRO</span></h1>

            <div class="stat-card">
                <div class="stat-label">Neural Credits</div>
                <div class="stat-value" id="creditCount">1,250</div>
            </div>

            <div class="control-group">
                <div class="stat-label">PROTOCOLS</div>

                <!-- Reasoning Toggle -->
                <div
                    style="display: flex; align-items: center; justify-content: space-between; background: #111; padding: 10px; border-radius: 4px; border: 1px solid #333;">
                    <span style="font-size: 0.7rem; color: #aaa;">DEEP REASONING</span>
                    <input type="checkbox" id="reasoningToggle" style="accent-color: #fff; transform: scale(1.2);">
                </div>

                <select id="modelSelector" class="mono-select">
                    <option value="google/gemini-2.0-flash-001">GEMINI 2.0 FLASH</option>
                    <option value="google/gemini-pro-1.5">GEMINI 1.5 PRO</option>
                </select>

                <input type="file" id="fileInput" style="display:none;" accept="image/*">
                <button id="uploadBtn" class="mono-btn secondary">UPLOAD IMAGE</button>
                <button id="settingsBtn" class="mono-btn secondary"
                    style="margin-top: 5px; border-style: dashed; opacity: 0.7;">SETTINGS</button>
            </div>
        </aside>

        <!-- MAIN CHAT AREA -->
        <main class="main-area">
            <div id="chatMessages">
                <!-- Messages will appear here -->
                <div class="msg ai-msg">
                    <span class="label">SYSTEM</span>
                    Aurora System Online. Ready for analysis.
                </div>
            </div>

            <div class="input-zone">
                <div class="input-wrapper">
                    <!-- Image Preview -->
                    <div id="previewArea" class="preview-container">
                        <img id="previewImg" src="">
                        <button id="removeImg" class="remove-btn">×</button>
                    </div>

                    <textarea id="userInput" placeholder="Enter command or query..." rows="1"></textarea>
                    <button id="sendBtn" class="mono-btn" style="width: 120px;">SEND</button>
                </div>
            </div>
        </main>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <span class="modal-title">SYSTEM CONFIGURATION</span>
                <button class="close-btn" id="closeSettings">×</button>
            </div>

            <div class="setting-group">
                <label class="setting-label">AI Persona (System Prompt)</label>
                <textarea id="sysPromptInput" class="setting-input" rows="3"
                    placeholder="Default: You are a professional AI assistant..."></textarea>
            </div>

            <div class="setting-group">
                <label class="setting-label">Creativity Level (Temperature)</label>
                <div class="slider-container">
                    <input type="range" id="tempSlider" class="slider" min="0" max="2" step="0.1" value="0.7">
                    <span class="slider-value" id="tempValue">0.7</span>
                </div>
            </div>

            <div class="setting-group">
                <label class="setting-label">Interface Accent</label>
                <div class="color-picker-wrapper">
                    <input type="color" id="accentPicker" value="#ffffff"
                        style="background:none; border:none; width:40px; height:40px; cursor:pointer;">
                    <span style="font-size:0.8rem; color:#666;">Click to change theme color</span>
                </div>
            </div>

            <button id="saveSettingsBtn" class="mono-btn" style="margin-top:10px;">APPLY CHANGES</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
